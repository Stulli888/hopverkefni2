<!doctype html>
<html lang="is">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fræðslumyndbandaleigan</title>
    <link rel="stylesheet" href="grid-overlay.css">
    <link rel="stylesheet" href="./dist/styles.css">
  </head>
  <body class="video">
  	<main>
      <div class="grid">
        <div class="row">
          <div class="col col-12">
            <figure id="videoPlayer">
              <video id="video" controls preload="metadata" poster="videos/bunny.png">
                <source  src="videos/bunny.mp4" type="video/mp4">
              </video>
              <ul id="video-controls" class="controls">
                <li><button id="rewind" type="button">
                  <img src="img/back.svg"></img>
                </button></li>
                <li><button id="playpause" type="button">
                  <img src="img/play.svg"></img>
                </button></li>
                <li><button id="mute" type="button">
                  <img src="img/mute.svg"></img>
                </button></li>
                <li><button id="fullscreen" type="button">
                  <img src="img/fullscreen.svg"></img>
                </button></li>
                <li><button id="forward" type="button">
                  <img src="img/next.svg"></img>
                </button></li>
              </ul>
              <figcaption class="caption">Bunnycaption</figcaption>
            </figure>
          </div>
        </div>
      </div>
  	</main>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
